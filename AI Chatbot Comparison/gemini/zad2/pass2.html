<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Manager</title>
    <style>
        /* Add styling for the invoice list, form, and buttons */
    </style>
</head>
<body>
    <h1>Invoice Manager</h1>
    <ul id="invoiceList"></ul>
    <button id="addInvoiceBtn">Add Invoice</button>
    <div id="addInvoiceForm" style="display: none;">
        <h2>New Invoice</h2>
        <form id="invoiceForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0.01" required><br>
            <label for="recurring">Recurring:</label>
            <input type="checkbox" id="recurring" name="recurring"><br>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required><br>
            <button type="submit">Create Invoice</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
